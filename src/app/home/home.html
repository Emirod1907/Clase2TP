<h1>Hola Mundo</h1>
<button (click)="saludar()">Saludar</button>
<br>
<button (click)="decrementar()" [disabled]="contador<=0"> - </button>
<span>{{contador}}</span>
<button (click)="incrementar()" [disabled]="contador>=10"> + </button>
<div>
    @for(producto of productos; track producto.id){
        <app-product [nombre]="producto.nombre" [precio]="producto.precio"/>
    }
</div>
